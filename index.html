<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'
        integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous' />
    <title>Nate's Weather App</title>
</head>

<body>
    <header class="p-2 mb-3 bg-primary text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Spans entire width of viewport -->
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-lg-3 bg-light" id="searchDiv">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Search for City by Name" aria-label="City name" aria-describedby="searchBtn" id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="list-group mb-4" id="searchHistory"></div>
            </div>

            <div class="col-lg-9" id="resultsDiv">
                <div class="card">
                    <div class="card-body pt-0">
                        <h2 class="card-title">
                            <span id="currentCity"></span>
                            <span id="currentIcon"></span>
                            <span class="text-muter" id="currentDate"></span>
                        </h2>
                        <p>Temp: <span id="temp"></span> &deg;F</p> <!-- adds a degree symbol -->
                        <p>Humidity: <span id="humidity"></span>%</p>
                        <p>Wind: <span id="windSpeed"></span> mph</p>
                    </div>
                </div>
                <br>
                <h3 class="text-left">5-Day Forcast:</h3>
                <div class="card-deck">
                    <div class="card p-2 m-sm-2 m-3 bg-primary text-light" id="day-1"></div>
                    <div class="card p-2 m-sm-2 m-3 bg-primary text-light" id="day-2"></div>
                    <div class="card p-2 m-sm-2 m-3 bg-primary text-light" id="day-3"></div>
                    <div class="card p-2 m-sm-2 m-3 bg-primary text-light" id="day-4"></div>
                    <div class="card p-2 m-sm-2 m-3 bg-primary text-light" id="day-5"></div>
                </div>
            </div>

        </div>
    </div>
    
    <!-- JQuery Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin='anonymous'></script>
    <!-- My JS file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
